        #video-background {

        main {

        /* Center and enlarge the paragraph text with simple glowing effect */
        main p, main .p5-text {
            font-size: 3em;
            font-weight: lighter; /* Make the text lighter */
            background-image: linear-gradient(to right, #880707, #7e1515);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: glow 1.5s ease-in-out infinite;
            user-select: none; /* Disable text selection */
        }

        /* Define the simple glow animation */
        @keyframes glow {
            0% {
                color: #000000; /* Initial color (red in this example) */
                text-shadow: 0 0 10px #ff0000bb; /* Simple Glowing effect */
            }
            50% {
                color: #4d1b1b; /* Midway color (orange in this example) */
                text-shadow: 0 0 20px #7900003d; /* Simple Glowing effect */
            }
            100% {
                color: #331717; /* Final color (red in this example) */
                text-shadow: 0 0 10px #9c00003e; /* Simple Glowing effect */
            }
        }

        /* Additional Advanced CSS Effects */
        .animated-text {
            animation: bounce 2s infinite;
        }

        .three-d-text {
            transform: perspective(1000px) rotateX(30deg);
        }
